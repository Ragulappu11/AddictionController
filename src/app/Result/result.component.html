<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI</title>
    <link rel="stylesheet" href="./result.component.scss">
</head>
<body>
    <header class="header">
        <a href="result.component.html" class="logo">ADDICTION CONTROLLER</a>
    </header>

    <video autoplay loop class="back-video" muted plays-inline>
        <source src="../../assets/video.mp4" type="video/mp4">
    </video>
    <div class="comment-box">
        <textarea name="addictionDetails" [(ngModel)]="addictionDetails" cols="30" rows="10" placeholder="Type Your Addiction...."></textarea>
        <p>{{result}}</p>
        <button (click)="speak()">Speak</button>
    </div>
</body>
</html>
